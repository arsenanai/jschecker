<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>JS Checker</title>
  </head>
  <body>
  	<div class="container" id="app" v-cloak 
      style='[v-cloak] > * { display:none }[v-cloak]::before { content: "loadingâ€¦" }'>
      <h1 class="mt-3">JS Checker. <span v-html="courseName"></span>. <span v-html="taskName"></span></h1>
      <hr>
      <div class="row">
        <div class="col">
          <h6>Task Description</h6>
          <span class="font-italic" v-html="taskDescription"></span>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h6>Input format</h6>
          <span class="font-italic" v-html="inputFormat"></span>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h6>Test Case</h6>
          <span class="font-italic" v-html="testExample"></span>
          <hr>
        </div>
      </div>
  		<div class="row">
  			<div class="col">
          <h6>Solution, finish this function</h6>
          <span class="text-monospace" v-html="prefix()"></span>
          <textarea class="text-monospace form-control w-100" v-model="solution" rows=15>
          </textarea>
          <span class="text-monospace" v-html="postfix()"></span>
          <br>
          <button class="btn btn-success" @click="test">Test</button>
          <button class="btn btn-primary" @click="submit">Submit</button>
          <hr>
        </div>
  		</div>
      <div class="row" v-if="tested == true">
        <div class="col">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <tr>
                <th>
                  Case #
                </th>
                <td v-for="(cas, index) in testCases.cases" v-if="cas.beforeSubmit==true">
                  {{index+1}}
                </td>
              </tr>
              <tr>
                <th>
                  Input
                </th>
                <td v-for="(cas, index) in testCases.cases" v-if="cas.beforeSubmit==true">
                  {{cas.input.value}}
                </td>
              </tr>
              <tr>
                <th>
                  Result
                </th>
                <td v-for="(res, index) in results" v-if="results.length>0">
                  {{res}} <br>
                  <span v-if="window.logs.length>0">
                    Additional logs: <br>
                    <p v-for="log in window.logs">{{log}}</p>
                  </span>
                </td>
              </tr>
            </table>
          </div>  
        </div>
      </div>
  	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
